<app-navbar [userInfo]="userInfo"></app-navbar>
<div class="container">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="userInfo.title" name="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="userInfo.firstName" placeholder="Enter First Name"
        name="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name: </label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="userInfo.lastName" name="lastName" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="userInfo.email" name="email"
        placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" name="date" class="form-control" id="date" [(ngModel)]="date" name="date">
    </div>
  </form>
</div>
